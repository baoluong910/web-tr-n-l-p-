<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lingeries</title>
</head>
<body>

<form action="{{ url_for("add_lingeries") }}" method ="post" enctype = "multipart/form-data">
